<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container"></div>
    <div class="menu">
        <div class="container menu-flex">
            <div class="menu-left">
                <a href="#" class="button-menu-left"><img src="../img-1/Group 2.svg" alt="menu"></a>

        </div>
    </div>

            <img class="header-img" src="../img-1/Layer_57-removebg-preview 1.png" alt="man">

                            class="content-red-text">FOR
                            KIDS</span></a>
                </div>
            </div>
            <div class="content-big-part">
                <div class="content-big-card"><img src="../img-1/Group 39.jpg" alt="card"></div>
